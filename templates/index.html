{% block content %}
    <!-- Cabeçalho -->
    <header style="padding: 20px; text-align: right;">
        <a href="{{ url_for('auth.login') }}" style="color: #007BFF; text-decoration: none; font-weight: bold;">
            Entrar
        </a>
    </header>

    <!-- Conteúdo Principal -->
    <section style="display: flex; flex-direction: column; align-items: center; justify-content: center; height: 80vh; text-align: center; padding: 20px;">

        <!-- Título e subtítulo -->
        <h1 style="font-size: 2.5em; font-weight: bold; max-width: 600px; margin-bottom: 20px;">
            Estude de forma organizada e conquiste sua aprovação!
        </h1>
        <p style="font-size: 1.2em; color: #555; max-width: 500px; margin-bottom: 40px;">
            Gerencie seus concursos, disciplinas e desempenho em um só lugar.
        </p>

        <!-- Formulário de inscrição -->
        <form method="POST" action="{{ url_for('auth.register') }}" style="max-width: 400px; width: 100%;">
            <input type="email" name="email" placeholder="Digite seu e-mail" required
                   style="padding: 15px; width: 100%; font-size: 1em; border: 1px solid #ccc; border-radius: 5px; margin-bottom: 10px; text-align: center;">

            <button type="submit" 
                    style="padding: 15px; width: 100%; background: #007BFF; color: white; font-size: 1.2em; border: none; border-radius: 5px; cursor: pointer;">
                Comece grátis
            </button>
        </form>

        <!-- Rodapé -->
        <footer style="margin-top: 20px; font-size: 0.9em; color: #777;">
            Ao se inscrever, você concorda com nossos 
            <a href="#" style="color: #007BFF; text-decoration: none;">Termos de Serviço</a> e 
            <a href="#" style="color: #007BFF; text-decoration: none;">Política de Privacidade</a>.
        </footer>

    </section>
{% endblock %}
